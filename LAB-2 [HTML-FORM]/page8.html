<html>
    <head>
        
    </head>
    <body>
        <table align="center">
            <tr>
                <th colspan="3" align="center"> PERSONAL PROFILE </th>
            </tr>
            <tr>
                <td> Name </td>
                <td> <input type="text" name="" value="" placeholder="Name" /> </td>
                
            </tr>
            <tr>
                <td> Email </td>
                <td> <input type="text" name="" value="" placeholder="Email"/> </td>
            </tr>
            <tr>
                <td> Gender </td>
                <td> <input type="radio" name="gender" /> Male 
                    <input type="radio" name="gender" /> Female
                    <input type="radio" name="gender" /> Other 
                </td>
                
            </tr>
            <tr>
                <td> Date of Birth </td>
                <td><input type="date"/> (dd/mm/yyyy) </td>
                
            </tr>
            <tr>
                <td> Blood Group </td>
                <td>
                    <select name="">
                        <option value="">A+</option>
                        <option value="">A-</option>
                        <option value="">AB+</option>
                        <option value="">AB-</option>
                        <option value="">B+</option>
                        <option value="">B-</option>
                        <option value="">O+</option>
                        <option value="">O-</option>
                    </select>
                </td>
                
            </tr>
            <tr>
                <td> Degree </td> 
                <td>
                    <input type="checkbox" name="" value="" /> SSC
                    <input type="checkbox" name="" value="" /> HSC
                    <input type="checkbox" name="" value="" /> BSc.
                    <input type="checkbox" name="" value="" /> MSc.
                </td>
                
            </tr>
            <tr>
                <td> Photo </td> 
                <td><input type="file" name="" value=""/></td>
            
            </tr>
            
            <tr>
                <td colspan="3"> 
                    <input type="submit" name="" value="Submit">
                    <input type="reset" name="" value="Reset">    
                </td>
            </tr>
        </table>
        
    </body>
</html>
